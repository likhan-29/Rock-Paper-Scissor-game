<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Welcome to <br>Rock, Paper, Scissor Game</h1>
    </div>
    <div class="blank-space"></div>
    <div class="container">
        <div class="flex-container">
            <div class="left">
                <h3>User<br> Side</h3>
                <button type="button" class="user-rock" id="user-rock">Rock</button>
                <button type="button" class="user-paper" id="user-paper">Paper</button>
                <button type="button" class="user-scissor" id="user-scissor">Scissor</button>
            </div>
            <div class="line"></div>
            <div class="right">
                <h3>Computer Side</h3>
            <button type="button" class="computer" id="computer">blank</button>
            </div>
        </div>
    </div>
    <div class="result" id="result">Winner is: </div>

    <script src="index.js"></script>
</body>
</html>
